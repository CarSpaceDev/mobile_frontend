name: carspace
description: CarSpace - Because Your Parking Matters


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.2.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.0.1
  shimmer: ^1.1.2
  #google service dependencies
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  google_maps_flutter: ^1.0.6
  google_sign_in: ^4.4.4
  google_maps_place_picker: ^1.0.0
  cloud_firestore: ^0.14.4
  uuid: ^2.0.4
  #http client
  mime: ^0.9.6+3
  chopper: ^3.0.6
  share: ^0.6.5+4
  image_picker: ^0.6.6+1
  flutter_image_compress: ^0.7.0
  image_crop: ^0.3.2
  provider: ^4.1.2
  flutter_bloc: 6.0.0
#  bloc: ^7.0.0
  equatable: ^1.2.5
  geolocator: ^6.1.13
  geocoder: ^0.2.1
  #storage
  hive: 1.4.4+1
  path_provider: 1.6.24
  #locator
  get_it: 5.0.1
  fdottedline: 1.0.1
  flutter_material_pickers: 1.8.1
  location_permissions: ^3.0.0
  android_intent: ^0.3.7+7
  qr_flutter: ^3.2.0
  firebase_messaging: ^7.0.3
  flutter_barcode_scanner: ^1.0.2
  cached_network_image: ^2.5.0
  photo_view: ^0.10.3
  mqtt_client: ^8.1.0
  flutter_mapbox_navigation: ^0.0.19
  flutter_svg: ^0.19.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  flutter_native_splash: ^0.1.9
  build_runner:
  chopper_generator: ^3.0.4
  #terminal: flutter packages pub run build_runner build
  #terminal: flutter packages pub run build_runner watch
  json_serializable: ^3.3.0
  #terminal: flutter packages pub run build_runner build

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon/launcher_icon.png"

#run this command to update the launcher icon
#flutter pub run flutter_launcher_icons:main
#https://pub.dev/packages/flutter_launcher_icons

flutter_native_splash:
  image: assets/logo/splash_icon.png
  color: "1a237e"
  fill: true

#run this command to update the splash screen
#flutter pub pub run flutter_native_splash:create
#https://pub.dev/packages/flutter_native_splash

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/login_screen_assets/
    - assets/mapStyle.txt
    - assets/mapPOI.txt
    - assets/launcher_icon/
    - assets/images/
    - assets/icons/
